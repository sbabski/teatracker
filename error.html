<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tea Tracker</title>
  <script src="scripts/jquery-2.1.4.min.js"></script>
  <script src="scripts/foundation.min.js"></script>
  <script src="scripts/handlebars-v4.0.2.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="foundation.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,800,200' rel='stylesheet' type='text/css'>
</head>

<body>
  <script id="error-template" type="text/x-handlebars-template">
    {{> nav}}
    <div id="error" class="centered">
      <h1 class="super">404</h1>
      <h2>Sorry, the page you tried cannot be found</h2>
      <h4>This is just a prototype site, so most likely, the function of the page you are looking for does not fall under the purview of the current user testing.</h4>
    </div>
  </script>
  <script>
    var context = JSON.parse(sessionStorage.getItem('data'));
    loadPage("#error-template", context);
  </script>
</body>
</html>
